# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

# NOTE: Adheres to trusted publishing: https://docs.npmjs.com/trusted-publishers
name: Publish to NPM

on:
  release:
    types: [created]
  workflow_dispatch: {}

permissions:
  contents: 'read'
  id-token: 'write' # Necessary for the provenance generation and OIDC

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: https://registry.npmjs.org/
      - name: Update NPM # Ensure NPM >= 11.5.1
        run: npm install -g npm@latest
      - name: Enable Corepack
        run: corepack enable
      - name: Install dependencies
        run: yarn install --immutable
      - name: Generate grammar
        run: yarn generate-grammar
      - name: Build package
        run: yarn build
      - name: Test package
        run: yarn test
      # Ensure we can take a look at what is included
      - name: Produce debug output (--dry-run)
        run: npm pack --dry-run
      # NOTE: --provenance creates a verification that the package was built
      # here on GitHub Actions
      - name: Publish package
        run: npm publish --provenance --access public
